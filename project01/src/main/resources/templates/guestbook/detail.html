<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .form-container {
            width: 60%;
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-group textarea {
            resize: none;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0077b6;
            box-shadow: 0 0 5px rgba(0, 119, 182, 0.3);
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }
        }

        /* 읽기 전용 상태일 때 배경색 변경 */
        .form-container input, textarea {
            pointer-events: none;
            background-color: #f3f3f3;
            color: #888;
            border-color: #ddd;
        }
    </style>
</head>
<body>
<th:block th:replace="~{/guestbook/layout/basic :: setContent(~{this::layout_content})}">
    <th:block th:fragment="layout_content">

        <form id="guestbookForm" action="/guestbook/write" class="form-container">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" th:value="${dto.title}" placeholder="제목을 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="writer">작성자</label>
                <input type="text" id="writer" name="writer" th:value="${dto.writer}" placeholder="작성자를 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" rows="8" th:text="${dto.content}" placeholder="내용을 입력하세요"
                          required></textarea>
            </div>
        </form>

        <div class="btn-container">
            <button th:onclick="|location.href='@{/guestbook/list}'|">이전페이지</button>
            <button type="button" th:onclick="|location.href='@{/guestbook/write(id=${dto.id})}'|">수정
            </button>
            <button type="button" id="deleteBtn">삭제</button>
        </div>
    </th:block>
</th:block>

<script th:inline="javascript">
    document.getElementById('deleteBtn').addEventListener('click', async (event) => {
        event.defaultPrevented;

        const id = [[${dto.id}]];

        const formData = {
            id: id
        };

        // JSON 데이터를 서버로 전송
        try {
            const response = await fetch('/guestbook/' + id, {
                method: 'DELETE',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                location.href = '/guestbook/list';
            } else {
                // 요청 실패 처리
                const errorData = await response.json();
                alert(`저장에 실패했습니다: ${errorData.message}`);
            }
        } catch (error) {
            console.error('Error: ', error);
            alert('요청 중 오류가 발생했습니다.');
        }

    });
</script>
</body>
</html>
