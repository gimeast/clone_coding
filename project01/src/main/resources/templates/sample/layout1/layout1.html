<!DOCTYPE html>
<html lang="en">
<th:block th:fragment="setContent(content)">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .layout-header {
            width: 100vw;
            height: 20vh;
            background-color: aqua;
        }

        .layout-content {
            width: 100vw;
            height: 70vh;
            background-color: lightgray;
        }

        .layout-footer {
            width: 100vw;
            height: 10vh;
            background-color: green;
        }
    </style>

    <div class="layout-header">
        <h1>HEADER</h1>
    </div>
    <div class="layout-content">
        <th:block th:replace="${content}"></th:block>
    </div>
    <div class="layout-footer">
        <h1>FOOTER</h1>
    </div>
    </body>
</th:block>
</html>
